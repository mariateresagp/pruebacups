<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./Plantillas/Plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h1>¿Está seguro de borrar el siguiente registro?</h1>
            <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Codigo" for="pCodigo"/>
                <h:outputText  value="#{bajaBean.cli.cliId}" id="pCodigo"/>

                <h:outputLabel value="Nombre" for="cNom"/>
                <h:outputText value="#{bajaBean.cli.cliNom}" id="cNom" />
                
                <h:outputLabel value="Apellido" for="cApe"/>
                <h:outputText value="#{bajaBean.cli.cliApe}" id="cApe" />

                <h:outputLabel value="Dirección" for="cDom"/>
                <h:outputText value="#{bajaBean.cli.cliDir}" id="cDom" />
                
                <h:outputLabel value="Provincia" for="cProv"/>
                <h:outputText value="#{bajaBean.cli.cliPcia}" id="cProv" />

            </h:panelGrid>
                <h:commandButton action="#{bajaBean.borrar()}" value="Borrar"/>
            <h:commandButton action="index" value="Cancelar" immediate="true"/>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
